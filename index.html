<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K/J First game: Emergency Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>

<body class="text-bg-warning">
    <div id="start" style="display:none">
        <h1>Emergency Forecast</h1>
        <div class="story">
            <p>As a result of global warming, water from the oceans began to evaporate rapidly. Your task is to save the city from flooding.</p>
        </div>
        <br>
        <a href="#" onclick="onTapGo()">Play</a>
    </div>

    <div id="gameOver" style="display:none">
        <h1>Game Over</h1>
        <br>
        <a href="#" onclick="onTapGo()">Try again</a>
    </div>

    <div id="win" style="display:none">
        <h1>YOU SAVED THE WORLD!</h1>
        <h1 class="score">Score: 00:00</h1>
        <br>
        <a href="#" onclick="onTapGo()">Play again</a>
    </div>

    

    <div class="game" style="display: block;">
        <div class="game-details">
            <span class="highScore">Hight Score</span>
            <span class="gameName">Emergency Forecast</span>
            <span class="lifes">Lifes</span>
        </div>

        <div class="play-board"></div>

        <div class="buttons">
            <button onclick="onTapPause()" type="button" class="btnPause">Pause</button>
            <button onclick="onTapRestart()" type="button" class="btnPause">Restart</button>
        </div>
</body>

</html>
